<!DOCTYPE html>
<html>
<head>
  <title>Customer Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif; /* You can choose any font */
    }
    .container {
      width: 50%;
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Registration</h2>
    <form action="https://www2.cs.torontomu.ca/~msaheb/cgi-bin/lab07b.cgi" method="post" enctype="multipart/form-data">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
      
      <label for="street">Street Name:</label>
      <input type="text" id="street" name="street" required>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
      
      <label for="postalCode">Postal Code (L0L 0L0):</label>
      <input type="text" id="postalCode" name="postalCode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" required>
      
      <label for="province">Province:</label>
      <select id="province" name="province" required>
        <!-- List of Canadian provinces -->
        <option value="AB">Alberta</option>
        <option value="BC">British Columbia</option>
        <option value="MB">Manitoba</option>
        <option value="NB">New Brunswick</option>
        <option value="NL">Newfoundland and Labrador</option>
        <option value="NS">Nova Scotia</option>
        <option value="ON">Ontario</option>
        <option value="PE">Prince Edward Island</option>
        <option value="QC">Quebec</option>
        <option value="SK">Saskatchewan</option>
        <!-- Add more options as needed -->
      </select>
      
      <label for="phone">Phone Number (10 digits):</label>
      <input type="text" id="phone" name="phone" pattern="\d{10}" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="photo">Photograph:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
